<section class="hero">
	<div class="hero__container container">
		<div class="hero__info">
			<h1 class="hero__title">
				<span>Индивидуальные</span>
				<span class="mix-color">мобильные</span>
				<span>приложения для ресторанов и отелей,</span>
				<span>увеличивающие ваш доход</span>
				<span>и лояльность гостей</span>
			</h1>
			<p class="hero__subtitle">
				Создаем решения с бронированием, доставкой и программами лояльности
				точно в срок и по доступной цене
			</p>
			<div class="hero__actions">
				<button class="hero__grid-btn btn-reset">
					<svg width="28" height="28">
						<use href="./assets/img/svg/sprite.svg#grid_view"></use>
					</svg>
					<span>Собрать своё приложение</span>
				</button>
				<button class="hero__play-btn btn-reset">
					<svg width="28" height="28">
						<use href="./assets/img/svg/sprite.svg#play"></use>
					</svg>
					<span>Посмотреть ДЕМО</span>
				</button>
			</div>
		</div>
	</div>

	<div class="hero__images decors">
		<img
			src="./assets/img/svg/circle_gradient_lg.svg"
			alt=""
			class="decors__circle-lg" />

		<img
			src="./assets/img/circle_gradient_sm.png"
			alt=""
			class="decors__circle-sm" />

		<!--  -->
		<img src="./assets/img/star.png" alt="" class="decors__star" />
		<img src="./assets/img/smile.png" alt="" class="decors__smile" />

		<!-- 1 -->
		<img
			src="./assets/img/iphone_front_1.png"
			alt=""
			class="decors__iphone-1" />
		<!-- 2 -->
		<img
			src="./assets/img/iphone_front_2.png"
			alt=""
			class="decors__iphone-2" />
		<!-- 3 -->
		<img src="./assets/img/iphone_back.png" alt="" class="decors__iphone-3" />
	</div>
</section>
